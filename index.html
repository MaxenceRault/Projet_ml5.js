<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Tête position + 2 secondes</title>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <!-- ml5.js (version 0.12.2) -->
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

  <!-- Notre style CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Quiz : Penche ta tête pour répondre</h1>

  <p id="question">Chargement...</p>
  <p id="info">
    Position horizontale : <span id="position">0</span><br>
    Zone détectée : <span id="currentZone">aucune</span><br>
    <small>(Vrai = tête à gauche / Faux = tête à droite / aucune = centre)</small><br>
    Temps dans la zone : <span id="timer">0</span> s
  </p>
  <p id="score"></p>

  <!-- Notre script principal -->
  <script src="script.js"></script>
</body>
</html>
